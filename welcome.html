<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
</head>
<body>
  <h1 id="welcome">Welcome!</h1>
  <button onclick="logout()">Logout</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAg7LaSMIx6Paylbzfb8t_Y_2V_HEHM_ec",
      authDomain: "solar-system-auth.firebaseapp.com",
      projectId: "solar-system-auth",
      storageBucket: "solar-system-auth.firebasestorage.app",
      messagingSenderId: "838410269137",
      appId: "1:838410269137:web:0f0f8965eb08eb28f1b0f0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("welcome").innerText = `Welcome, ${user.displayName || user.email}!`;
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        alert("Logged out");
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
