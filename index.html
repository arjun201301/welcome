<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Solar System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #FFD700;
      text-shadow: 1px 1px 10px #fff;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    a:hover {
      background: #4682b4;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .planet {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffa500, #ff4500);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
      margin-bottom: 30px;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="planet"></div>
  <h1>Welcome, Space Explorer! üå†</h1>
  <p>You are successfully logged in.</p>
  <a href="https://www.space.com/16080-solar-system-planets.html" target="_blank">
    Click here to discover the Solar System üåç
  </a>
</body>
</html>
